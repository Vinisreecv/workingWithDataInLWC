<template>
    <lightning-card title="Filters" icon-name="standard:calibration">
        <div class="slds-m-horizontal_medium">
            <lightning-input label="search key" type="search" value={filters.searchKey}
            onchange={handleSearchKeyChange}>
        </lightning-input>

            <section class="slider_section">
                <lightning-slider label="Max Price" step="100" min="0" max="999999"
                value={filters.maxPrice} onchange={handleMaxPriceChange}>
                </lightning-slider>

            </section>
            <section>
                <h2>Category</h2>
                <template if:true={categories.data}>
                   <template for:each={categories.data.values} for:item="category">

                    <lightning-input key={category.values}
                    label={category.label}
                     type="checkbox" 
                     checked
                     data-value={category.value}
                     data-name="category"
                    onchange={handleCheckbox}>
                 </lightning-input>
                   </template>
                   

                </template>
                <template if:true={categories.error}>
                    <div>{categoryError} </div>
                </template>
                
            </section>
            <section>
                <h2>Make</h2>
                <template if:true={maketype.data}>
                    <template for:each={maketype.data.values} for:item="make">
 
                     <lightning-input key={make.values}
                     label={make.label}
                      type="checkbox" 
                      checked
                      data-name="maketype"
                      data-value={maketype.value}
                     onchange={handleCheckbox}>
                  </lightning-input>
                    </template>
                    
 
                 </template>
                 <template if:true={maketype.error}>
                     <div>{makeError} </div>
                 </template>
                 
            </section>
        </div>
    </lightning-card>
</template>
